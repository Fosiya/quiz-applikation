<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fosiyas Quiz!</h1>
        <div id="subject-selection">
            <h2>Välj ett ämne:</h2>
            <button onclick="startQuiz('personliga frågor')"> Personliga frågor</button>
            <button onclick="startQuiz('somalia')">somalia</button>
        </div>
        <div id="quiz" style="display: none;">
            <h2 id="question"></h2>
            <ul id="options"></ul>
            <button id="next-button" onclick="nextQuestion()" style="display: none;">Nästa fråga</button>
        </div>
        <div id="result" style="display: none;">
            <h2>Dina resultat:</h2>
            <p id="score"></p>
            <button onclick="location.reload()">Starta om Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
